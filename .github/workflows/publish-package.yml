name: Publish package

on:
  workflow_dispatch:
  workflow_call:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/download-artifact@v3
      with: 
        name: artifact 
        path: ./dist/
    - uses: pypa/gh-action-pypi-publish@v1.5.0
      with: 
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

